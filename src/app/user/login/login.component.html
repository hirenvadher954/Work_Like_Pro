<main>
  <div *ngIf="!(angularFireAuth.authState | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg"/> Login with Google
    </button>

    <h4> OR </h4>

    <app-email></app-email>
  </div>

  <div *ngIf="angularFireAuth.authState | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-stroked-button (click)="angularFireAuth.signOut()">Logout</button>
  </div>
</main>
