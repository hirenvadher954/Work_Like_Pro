<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandSet$|async)? 'dialog' : 'navigation'"
               [mode]="(isHandSet$ | async) ? 'over':'side'"
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle Sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandSet$ | async">

        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>

      <span class="logo" routerLink="/" routerLinkActive="active">ðŸ”¥ ProWork</span>

      <span class="fill-space"></span>


      <div *ngIf="!(isHandSet$| async)">
        <a mat-button routerLink="/kanban">Kanban Demo</a>
        <a mat-button routerLink="/customers">SSR Demo</a>
        <a mat-button href="https://github.com/hirenvadher954">ðŸ’¾ Github</a>
        <a mat-button routerLink="/login">ðŸ”‘ Login</a>

      </div>

      <button mat-icon-button [matMenuTriggerFor]=" menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://www.linkedin.com/in/hiren-vadher/">
          <i>ðŸ“º</i>
          <span>LinkedIn</span>
        </a>

      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
